<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Docker Compose Lab — Web ↔ DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Compose Lab</a>
      </div>
    </nav>

    <main class="container pb-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="container mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted small py-4">
      Built for a live demo of Docker Compose: Flask + PostgreSQL.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
